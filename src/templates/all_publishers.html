{% extends "index.html" %}

{% block content %}

<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1" >
										<!-- product -->
										{% for publ in publishers %}
										<div class="product">
											<div class="product-img">
												<img src="{{ MEDIA_URL }}{{ publ.image }}" height="330" alt="">
											</div>
											<div class="product-body">
												<h3 class="product-name"><a href="{% url "board_game:publishers_series" publ.pk %}">{{ publ.publisher}}</a></h3>
											</div>
										</div>
										{% endfor %}
										<!-- /product -->
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->

{% endblock content %}
