server {
    listen 80 default_server;

    server_name bgd;

    location /static/ {
        alias /Board_Game_Django/src/static/;
    }

    location /media/ {
        alias /Board_Game_Django/src/media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://backend:8008;
    }
}